<body>
  <div class="container">

    <form (ngSubmit)=" onLogin()" class="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" [(ngModel)]="username" placeholder="Enter username"
          aria-placeholder="Enter username" required id="username">
        <i class="bi bi-person-fill" alt="user icon"></i>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" [(ngModel)]="password" placeholder="Enter password"
          aria-placeholder="Enter password" required id="password">
        <i class="bi bi-lock-fill"></i>
      </div>

      <div class="forget-remember">
        <label for="remember-me"><input type="checkbox" name="remember-me"> Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>

      <div class="registration-link">
        <p>Don't Have an account? <a href="#">Register</a></p>
      </div>
    </form>

  </div>
</body>
