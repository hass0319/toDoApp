<div class="task-item" [class.completed]="task.completed">
  <input type="checkbox" [checked]="task.completed" (change)="onToggle.emit(task)" />

  <span class="todo">
    {{ task.todo }}
    <small> {{ task.createdAt | date:'mediumDate' }}</small>
    <!-- <small> ğŸ“ Priority: {{ task.priority }} </small> -->
  </span>

  <div class="task-actions">
    <button class="edit-btn" (click)="editing = !editing">
      {{ editing ? 'Cancel' : 'Edit' }}
    </button>
    <button class="delete-btn" (click)="onDelete.emit(task)">Delete</button>
  </div>
  <app-edit-task *ngIf="editing" [task]="task" (save)="saveEdit($event)" (cancel)="cancelEdit()">
  </app-edit-task>
</div>
