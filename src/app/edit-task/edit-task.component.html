<form (ngSubmit)="saveEdit()" class="edit-form">
  <input type="text" [(ngModel)]="editTodo" name="editTodo" class="edit-todo-input" required />
  <button class="edit-btn" type="submit">Save</button>
  <button class="delete-btn" type="button" (click)="onCancel()">Cancel</button>
</form>
